  <script type="text/javascript" id="gwd-init-code">
    //window.gwd = window.gwd || {};
    gwd.animate = function() {
      const gallery = document.querySelector("#gwd-360gallery_1");
      if (!gallery) return;

      const images = gallery.getAttribute("images").split(",").map(s => s.trim());
      let decoded = 0;

      gallery.style.opacity = "0";
      gallery.style.pointerEvents = "none";

      images.forEach(src => {
        const img = new Image();
        img.src = src;
        img.decode().then(() => {
          decoded++;
          if (decoded === images.length) {
            gallery.style.opacity = "1";
            gallery.style.pointerEvents = "auto";
          }
        }).catch(() => {}); // Firefox a veces falla decode sin afectar carga
      });
